
<div class="ps-user-profile-small pull-right">
    <img class="circular" ng-src={{auth.profile.picture}} alt="user image" />
    <span>{{auth.profile.nickname}}</span>
    <div class="ps-dashboard-controls">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li>
                    <a role="menuitem" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
