<div class="centre-list-item well">
    <div class="centre-list-item_heading">{{ centre.name }} </div>
    <div class="centre-list-item_body">
        <div class="row">
            <div class="col-lg-8">
                <div> {{ centre.address.line1 }},</div>
                <div> {{ centre.address.line2 }}</div>
                <i class="fa fa-phone"></i> <span>{{ centre.phoneNo }}</span>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-kf btn-sm btn-primary btn-show-on-map btn-block" data-ng-show="!centre.activeCentre" ng-click="selectedCentre(centre)">Show On Map <i class="fa fa-chevron-right"></i></button>
                <button class="btn btn-kf btn-sm btn-primary btn-show-on-map btn-block" data-ng-show="centre.activeCentre" ng-click="selectedCentre(centre)">Select Centre <i class="fa fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</div>true
