<div class="centre-list-item well">
    <div class="centre-list-item_heading">
        {{ centre.name }}
        <span class="pull-right">
            {{ centre.totalPrice }}
            <i class="fa fa-inr"></i>
        </span>
    </div>
    <div class="centre-list-item_body">
        <div class="row">
            <div class="col-lg-8">
                <div> {{ centre.address.line1 }},</div>
                <div> {{ centre.address.line2 }}</div>
                <i class="fa fa-phone"></i> <span>{{ centre.phoneNo }}</span>
            </div>
            <div class="col-lg-4">
                <a class="main-slider__btn btn-effect" data-ng-show="!centre.activeCentre" ng-click="selectedCentre(centre)">
                    <span class="main-slider__btn_inner common-button-structure-inner">Show On Map <i class="fa fa-chevron-right"></i></span>
                </a>
                <a class="main-slider__btn btn-effect" data-ng-show="centre.activeCentre" ng-click="selectedCentre(centre)">
                    <span class="main-slider__btn_inner common-button-structure-inner">Select Centre <i class="fa fa-chevron-right"></i></span>
                </a>
            </div>
        </div>
    </div>
</div>
