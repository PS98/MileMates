<div class="featured-item">
    <div class="right-content">
        <h2>{{ centre.name }}</h2>
        <span><i class="fa fa-inr" style="padding-right:5px;"></i>{{ centre.totalPrice }}</span>
        <div class="light-line"></div>
        <div class="row">
            <div class="col-md-8">
                <p>{{ centre.address.line1 }},<br />{{ centre.address.line2 }}<br /><i class="fa fa-phone"></i>{{ centre.phoneNo }}</p>
            </div>
            <div class="col-md-4">
                <a class="button-0 pull-right" data-ng-show="!centre.activeCentre" ng-click="selectedCentre(centre)">Show On Map</a>
                <a class="button-0 pull-right" data-ng-show="centre.activeCentre" ng-click="selectedCentre(centre)">Select Centre <i class="fa fa-chevron-right"></i></a>
            </div>
        </div>
        <div class="item-rate">
            <ul>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star-o"></i></li>
            </ul>
        </div>
    </div>
</div>
