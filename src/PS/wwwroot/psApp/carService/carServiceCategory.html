<div class="row spacet-10">
    <div class="col-sm-12">
        <div class="select-service-box">
            <ul id="mybox">
                <li ng-repeat="job in commonServices" class="panel">
                    <div class="service-details pull-right" ng-click="showDetails(job.type); $event.stopPropagation();" ng-if="(job.type || []).length > 0">Details</div>
                    <i class="fa fa-plus-circle" data-toggle="collapse" data-parent="#mybox" data-target="#{{job.name | makeId}}"> </i>
                    <span data-toggle="collapse" data-parent="#mybox" data-target="#{{job.name | makeId}}">{{job.name}}</span>
                    <div id="{{job.name | makeId}}" class="collapse">
                        {{job.description}}
                    </div>

                </li>

            </ul>
        </div>
    </div>
</div>
