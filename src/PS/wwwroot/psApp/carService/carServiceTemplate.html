<div id="wrapper">
    <div class="block-title">
        <div class="block-title__inner section-bg section-bg_second">
            <div class="bg-inner">
                <div class="decor-1-header center-block"></div>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">Service</li>
                </ol>
            </div><!-- end bg-inner -->
        </div><!-- end block-title__inner -->
    </div><!-- end block-title -->

    <div class="row">

        <div id="form-container">

            <!--<div class="page-header text-center">
                <h2>Complete Your Service Steps</h2>

                <div id="status-buttons" class="text-center">
                    <a ng-class="{active: state.current.name == 'service.car'}"><span>1</span> Select Car</a>
                    <a ng-class="{active: state.current.name === service.centre}"><span>2</span> Select Centre</a>
                    <a ng-class="{active: state.current.name === service.appointment}"><span>3</span> book Appointment</a>
                    <a ng-class="{active: state.current.name === service.address}"><span>4</span>select Address</a>
                </div>
            </div>-->

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="service-form" ng-submit="processForm()">
                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view class="container service" ></div>
            </form>

        </div>

    </div>

    <div id="detailsModal" class="modal fade" role="dialog" style="z-index:9999">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Details</h4>
                </div>
                <div class="modal-body" id="container">

                    <collapsable data="overlayData"></collapsable>

            </div>
            <div class="modal-footer">
                <a class="main-slider__btn btn-effect pull-right" data-dismiss="modal">
                    <span class="main-slider__btn_inner common-button-structure-inner">Close</span>
                </a>
            </div>
        </div>

    </div>
</div>
