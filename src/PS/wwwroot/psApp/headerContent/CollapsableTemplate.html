


<div class="panel-group" id="group">
    <div class="panel panel-default" ng-repeat="details in data">
        <div class="panel-heading">
            <div class="panel-title">
                <a data-toggle="collapse" data-parent="#group" data-target="#{{details.name | makeId}}">
                    {{details.name}}
                </a>

            </div>
        </div>
        <div id="{{details.name | makeId}}" class="panel-collapse collapse">
            <div class="panel-body">
                {{details.description}}
            </div>
        </div>
    </div>
</div>
