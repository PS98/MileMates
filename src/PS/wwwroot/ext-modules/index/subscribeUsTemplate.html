<div class="ct-mediaSection ct-mediaSection--desktop" data-height="300" data-type="video" data-bg-image-mobile="../assets/img/bg-04-mobile.jpg" style="min-height: 300px;">
    <div class="ct-mediaSection-video embed-responsive embed-responsive-16by9">
        <video muted="" loop="" autoplay="autoplay" preload="auto">
            <source src="../assets/video/video-01.mp4" type="video/mp4">
        </video>
    </div>
    <div class="ct-u-displayTable" style="height: 300px;">
        <div class="ct-mediaSection-inner">
            <div class="container">
                <form class="form-inline ct-newsletter" name="subForm" ng-submit="subscribeUser()">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"></div>
                            <input type="text" class="form-control ct-newsletter-email" placeholder="Your email address" ng-model="subEmail" ng-class="{'bckgrnd-clr': (subForm.remail.$dirty || subForm.remail.$error.pattern) ,'bckgrnd-color-default' : (!subForm.remail.$error.email && !subForm.remail.$error.required && !subForm.remail.$error.pattern)} " ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" required>
                        </div>
                        <p class="text-danger" style="float: left;" ng-show="subForm.remail.$error.required && subForm.remail.$dirty">Required Field</p>
                        <p class="text-danger" style="float: left;" ng-show="!subForm.remail.$error.required && subForm.remail.$error.email && subForm.remail.$dirty">Must be a valid email address.</p>
                    </div>

                    <div class="form-group">
                        <div class="input-group" style="float: left;">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control ct-newsletter-name" id="rname" name="rname" placeholder="Your name" ng-model="subName" ng-class="{'bckgrnd-clr': (subForm.rname.$error.pattern || subForm.rname.$dirty || subForm.rname.$error.minlength || subForm.rname.$error.maxlength),'bckgrnd-color-default' : (!subForm.rfirstname.$error.pattern && !subForm.rfirstname.$error.minlength && !subForm.rfirstname.$error.maxlength && !subForm.rfirstname.$error.required)}" ng-minlength="2" ng-maxlength="20" ng-pattern="/^[A-z][A-z]*$/" required>
                        </div>
                        <p class="text-danger" style="float: left;" ng-show="subForm.rname.$error.required && subForm.rname.$dirty">Required Field</p>
                        <p class="text-danger" style="float: left;" ng-show="!subForm.rname.$error.minLength && !subForm.rname.$error.maxLength && subForm.rname.$error.pattern && subForm.rname.$dirty">Must start with a letter, and contain letters only.</p>
                        <p class="text-danger" style="float: left;" ng-show="!subForm.rname.$error.required && (subForm.rname.$error.minlength || subForm.rname.$error.maxlength) && subForm.rname.$dirty">Must be between 2 and 20 characters.</p>
                    </div>

                            <button type="submit" class="btn ct-newsletter-button" data-loading-text="Subscribing...." ng-disabled="subForm.$invalid">Subscribe to newsletter</button>            
                 
                </form>
            </div>
        </div>
    </div>
</div>
