<div id="wrapper">
    <div class="block-title">
        <div class="block-title__inner section-bg section-bg_second">
            <div class="bg-inner">
                <div class="decor-1-header center-block"></div>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">Privacy Policy</li>
                </ol>
            </div><!-- end bg-inner -->
        </div><!-- end block-title__inner -->
    </div><!-- end block-title -->
</div>
<div class="section_default section-bg-2 wow bounceInRight" data-wow-duration="2s">
    <section>
        <div class="container">
            <div class="row">
                <div class="section-heading no-padding-top">
                    <h2>Privacy Policy</h2>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
            <div class="row">
                <div class="col-md-12" ng-repeat="privacyPolicy in privacyPolicyList">
                    <h3 class="ui-title-inner"><i class="decor-3 fa fa-caret-right"></i>{{privacyPolicy.heading}}</h3>
                    <div class="decor-1 decor-1_mod-c"></div>
                    <div ng-repeat="desc in privacyPolicy.desc">
                        <p>{{desc.text}}</p>
                        <ul ng-repeat="listItem in desc.list">
                            <li>{{listItem.text}}</li>
                        </ul>
                        <p></p>
                    </div>
                    </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <!-- end section_mod-d -->
</div>
<!-- end section_default -->
